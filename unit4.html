<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --red: #e8372a; --dark: #1a1a2e; --mid: #16213e; --accent: #f5a623;
    --green: #2ecc71; --text: #e8e8f0; --muted: #8888aa;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Noto Sans JP', sans-serif; background: var(--dark); color: var(--text); min-height: 100vh; }

  header {
    background: var(--mid); border-bottom: 3px solid var(--red);
    padding: 14px 20px; display: flex; align-items: center; gap: 12px;
    position: sticky; top: 0; z-index: 100;
  }
  .back-btn { color: var(--muted); text-decoration: none; font-size: 20px; transition: color 0.2s; }
  .back-btn:hover { color: var(--text); }
  .chapter-badge {
    background: var(--red); color: white; font-family: 'Space Mono', monospace;
    font-weight: 700; font-size: 10px; padding: 3px 8px; border-radius: 4px; letter-spacing: 1px;
  }
  .header-titles { flex: 1; min-width: 0; }
  .header-unit-id { font-family: 'Space Mono', monospace; font-size: 10px; color: var(--muted); margin-bottom: 2px; }
  .header-title { font-size: 16px; font-weight: 900; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .nav-btns { display: flex; gap: 6px; margin-left: auto; }
  .nav-btn {
    background: #2a2a4a; border: none; color: var(--muted); padding: 6px 12px;
    border-radius: 6px; font-size: 13px; cursor: pointer; transition: background 0.2s, color 0.2s;
    text-decoration: none; display: flex; align-items: center; gap: 4px;
  }
  .nav-btn:hover { background: #3a3a5a; color: var(--text); }
  .nav-btn:disabled, .nav-btn.disabled { opacity: 0.3; pointer-events: none; }

  .container { max-width: 860px; margin: 0 auto; padding: 28px 20px 80px; }

  .section-header { display: flex; align-items: center; gap: 12px; margin-bottom: 18px; }
  .section-label {
    font-family: 'Space Mono', monospace; font-size: 10px; font-weight: 700;
    letter-spacing: 2px; padding: 4px 10px; border-radius: 4px; text-transform: uppercase;
  }
  .label-video { background: #c0392b; color: white; }
  .label-point { background: var(--accent); color: #1a1a2e; }
  .label-warmup { background: #2980b9; color: white; }
  .label-exercise { background: #27ae60; color: white; }
  .section-title { font-size: 17px; font-weight: 700; }

  .video-section { margin-bottom: 36px; }
  .video-wrapper { background: var(--mid); border: 2px solid #2a2a4a; border-radius: 12px; overflow: hidden; }
  .video-embed { width: 100%; aspect-ratio: 16/9; border: none; display: block; }
  .video-placeholder {
    aspect-ratio: 16/9; background: linear-gradient(135deg, #0d0d1e, #1a1a3e);
    display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; color: var(--muted);
  }
  .play-icon { width: 56px; height: 56px; background: var(--red); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
  .play-icon svg { width: 22px; height: 22px; fill: white; margin-left: 4px; }
  .video-caption { padding: 10px 16px; font-size: 13px; color: var(--muted); border-top: 1px solid #2a2a4a; }

  .point-card {
    background: var(--mid); border: 2px solid #2a2a4a; border-left: 4px solid var(--accent);
    border-radius: 12px; padding: 22px; margin-bottom: 36px; font-size: 15px; line-height: 1.9;
  }
  .point-card p { margin-bottom: 10px; }
  .math-highlight {
    display: inline-block; background: rgba(245,166,35,0.15); border: 1px solid rgba(245,166,35,0.3);
    border-radius: 5px; padding: 1px 7px; font-family: 'Space Mono', monospace; font-size: 13px; color: var(--accent);
  }
  .rule-box { background: rgba(245,166,35,0.07); border: 1px solid rgba(245,166,35,0.2); border-radius: 8px; padding: 14px 18px; margin-top: 14px; }
  .rule-box .rule-title { font-size: 14px; font-weight: 700; color: var(--accent); margin-bottom: 8px; }
  .rule-box ul { padding-left: 18px; font-size: 14px; line-height: 2; color: #ccc; }
  .steps { list-style: none; margin-top: 12px; }
  .steps li { display: flex; gap: 10px; margin-bottom: 8px; font-size: 14px; line-height: 1.7; }
  .step-num {
    background: #0f3460; color: var(--accent); font-family: 'Space Mono', monospace; font-size: 10px; font-weight: 700;
    min-width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: 2px;
  }

  .problems-section { margin-bottom: 36px; }
  .problems-list { display: flex; flex-direction: column; gap: 14px; }
  .problem-card { background: var(--mid); border: 2px solid #2a2a4a; border-radius: 10px; overflow: hidden; transition: border-color 0.2s; }
  .problem-card.correct { border-color: var(--green); }
  .problem-card.wrong { border-color: var(--red); }
  .problem-header { padding: 14px 18px; border-bottom: 1px solid #2a2a4a; display: flex; align-items: center; gap: 10px; }
  .problem-num { font-family: 'Space Mono', monospace; font-size: 11px; color: var(--muted); min-width: 48px; }
  .problem-text { font-size: 15px; font-weight: 500; }

  .choices { padding: 14px 18px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  .choice-btn {
    background: #0f1a30; border: 2px solid #3a3a5a; border-radius: 8px;
    color: var(--text); font-size: 14px; font-weight: 700;
    padding: 12px 8px; cursor: pointer; transition: border-color 0.15s, background 0.15s, transform 0.1s;
    text-align: center; font-family: 'Noto Sans JP', sans-serif;
  }
  .choice-btn:hover:not(:disabled) { border-color: var(--accent); background: #1a2540; transform: translateY(-1px); }
  .choice-btn.selected-correct { border-color: var(--green); background: rgba(46,204,113,0.15); color: var(--green); }
  .choice-btn.selected-wrong { border-color: var(--red); background: rgba(232,55,42,0.15); color: var(--red); }
  .choice-btn.reveal-correct { border-color: var(--green); background: rgba(46,204,113,0.08); color: var(--green); }
  .choice-btn:disabled { cursor: default; }

  .hint-area {
    padding: 10px 18px; border-top: 1px solid #2a2a4a;
    background: rgba(255,255,255,0.02); font-size: 13px; color: var(--muted); line-height: 1.8; display: none;
  }
  .hint-area.visible { display: block; }
  .hint-label { font-family: 'Space Mono', monospace; font-size: 10px; color: var(--accent); margin-bottom: 4px; letter-spacing: 1px; }

  .score-bar {
    background: var(--mid); border: 2px solid #2a2a4a; border-radius: 12px;
    padding: 18px 22px; display: flex; align-items: center; gap: 18px; margin-top: 8px;
  }
  .score-label { font-size: 13px; color: var(--muted); }
  .score-value { font-family: 'Space Mono', monospace; font-size: 26px; font-weight: 700; color: var(--accent); }
  .score-track { flex: 1; height: 7px; background: #2a2a4a; border-radius: 4px; overflow: hidden; }
  .score-fill { height: 100%; background: linear-gradient(90deg, var(--red), var(--accent)); border-radius: 4px; width: 0%; transition: width 0.5s; }

  .divider { height: 1px; background: linear-gradient(90deg, transparent, #3a3a5a, transparent); margin: 28px 0; }

  @media (max-width: 600px) {
    .choices { grid-template-columns: 1fr; }
    .nav-btns { display: none; }
  }
</style>
</head>
<body>
<header>
  <a class="back-btn" id="backBtn" href="units_math1.html">‚Üê</a>
  <span class="chapter-badge" id="headerChapter"></span>
  <div class="header-titles">

<div class="container">
  <div class="video-section">
    <div class="section-header">
      <span class="section-label label-video">ÂãïÁîª</span>

  </div>

  <div class="score-bar">
    <div>
      <div class="score-label">Ê≠£Ëß£Êï∞</div>

<script src="data_ch4.js"></script>
<script>
// URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÂçòÂÖÉID„ÇíÂèñÂæó„ÄÅ„Å™„Åë„Çå„Å∞ÊúÄÂàù„ÅÆÂçòÂÖÉ
const params = new URLSearchParams(location.search);
let currentIdx = 0;
const idParam = params.get('id');
if (idParam) {
  const found = CHAPTER4_UNITS.findIndex(u => u.id === idParam);
  if (found >= 0) currentIdx = found;
}

function loadUnit(idx) {
  currentIdx = idx;
  const UNIT = CHAPTER4_UNITS[idx];

  // URL„ÇíÊõ¥Êñ∞
  history.replaceState(null, '', `?id=${UNIT.id}`);

  // „Éò„ÉÉ„ÉÄ„Éº
  document.getElementById('pageTitle').textContent = `${UNIT.id} ${UNIT.title} | Êï∞Â≠¶‰∏≠1`;
  document.getElementById('headerChapter').textContent = UNIT.chapter;
  document.getElementById('headerUnitId').textContent = UNIT.id;
  document.getElementById('headerTitle').textContent = UNIT.title;

  // „Éä„Éì
  document.getElementById('prevBtn').disabled = idx === 0;
  document.getElementById('nextBtn').disabled = idx === CHAPTER4_UNITS.length - 1;

  // ÂãïÁîª
  const vw = document.getElementById('videoWrapper');
  if (UNIT.youtube) {
    vw.innerHTML = `<iframe class="video-embed" src="${UNIT.youtube}" allowfullscreen></iframe>
      <div class="video-caption">üì∫ ÂãïÁîª„ÇíË¶ã„Å¶„Åã„Çâ„Éù„Ç§„É≥„Éà„ÇíÁ¢∫Ë™ç„Åó„Çà„ÅÜ</div>`;
  } else {
    vw.innerHTML = `
      <div class="video-placeholder">
        <div class="play-icon"><svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg></div>
        <span style="font-size:14px;">${UNIT.title} Ëß£Ë™¨ÂãïÁîª</span>
        <span style="font-size:12px;color:#444;">YouTube„ÅÆURL„ÇíÁÆ°ÁêÜÁîªÈù¢„Åã„ÇâË®≠ÂÆö„Åß„Åç„Åæ„Åô</span>
      </div>
      <div class="video-caption">üì∫ ÂãïÁîª„ÇíË¶ã„Å¶„Åã„Çâ„Éù„Ç§„É≥„Éà„ÇíÁ¢∫Ë™ç„Åó„Çà„ÅÜ</div>`;
  }

  // „Éù„Ç§„É≥„Éà
  document.getElementById('pointTitle').textContent = UNIT.point.title;
  document.getElementById('pointCard').innerHTML = UNIT.point.html;

  // ÂïèÈ°å„É™„Çª„ÉÉ„Éà
  document.getElementById('warmupList').innerHTML = '';
  document.getElementById('exerciseList').innerHTML = '';

  renderProblems(UNIT.warmup, 'warmupList');
  renderProblems(UNIT.exercise, 'exerciseList');

  const total = UNIT.warmup.length + UNIT.exercise.length;
  document.getElementById('scoreValue').textContent = `0 / ${total}`;
  document.getElementById('scoreFill').style.width = '0%';

  window.scrollTo(0, 0);
  setBackLink(UNIT);
}

function renderProblems(problems, containerId) {
  const container = document.getElementById(containerId);
  problems.forEach(p => {
    const card = document.createElement('div');
    card.className = 'problem-card';
    const shuffled = [...p.choices].sort(() => Math.random() - 0.5);
    const choicesHTML = shuffled.map(c =>
      `<button class="choice-btn" data-val="${c}" onclick="selectChoice(this, \`${p.answer}\`, \`${p.hint.replace(/`/g,'\\`')}\`)">${c}</button>`
    ).join('');
    card.innerHTML = `
      <div class="problem-header">
        <span class="problem-num">${p.id}</span>
        <span class="problem-text">${p.expr}</span>
      </div>
      <div class="choices">${choicesHTML}</div>
      <div class="hint-area"><div class="hint-label">HINT</div><div class="hint-text"></div></div>`;
    container.appendChild(card);
  });
}

function selectChoice(btn, correct, hint) {
  const card = btn.closest('.problem-card');
  if (card.classList.contains('correct') || card.classList.contains('wrong')) return;
  const choicesDiv = btn.parentElement;
  const hintArea = card.querySelector('.hint-area');
  const hintText = hintArea.querySelector('.hint-text');
  const isCorrect = btn.dataset.val === correct;

  choicesDiv.querySelectorAll('.choice-btn').forEach(b => {
    b.disabled = true;
    if (b.dataset.val === correct) b.classList.add('reveal-correct');
  });

  if (isCorrect) {
    btn.classList.add('selected-correct');
    card.classList.add('correct');
  } else {
    btn.classList.add('selected-wrong');
    card.classList.add('wrong');
    hintText.textContent = hint;
    hintArea.classList.add('visible');
  }
  updateScore();
}

function updateScore() {
  const UNIT = CHAPTER4_UNITS[currentIdx];
  const total = UNIT.warmup.length + UNIT.exercise.length;
  const correct = document.querySelectorAll('.problem-card.correct').length;
  document.getElementById('scoreValue').textContent = `${correct} / ${total}`;
  document.getElementById('scoreFill').style.width = `${(correct / total) * 100}%`;
}

function navigate(dir) {
  const next = currentIdx + dir;
  if (next >= 0 && next < CHAPTER4_UNITS.length) loadUnit(next);
}

// Êàª„Çã„Éú„Çø„É≥„ÅÆ„É™„É≥„ÇØ„ÇíÁ´†„ÉªÁßëÁõÆ„Å´Âøú„Åò„Å¶Ëá™ÂãïË®≠ÂÆö
function setBackLink(unit) {
  const id = unit.id; // ‰æã: "1-1-1", "2-3-2"
  const grade = id.split('-')[0]; // "1", "2", "3"
  // ÁßëÁõÆ„ÅØchapter„ÅÆÂÜÖÂÆπ„ÅßÂà§ÂÆöÔºà‰ªä„ÅØÊï∞Â≠¶„ÅÆ„ÅøÔºâ
  const backUrl = `units_math${grade}.html`;
  document.getElementById('backBtn').href = backUrl;
}

loadUnit(currentIdx);
</script>
